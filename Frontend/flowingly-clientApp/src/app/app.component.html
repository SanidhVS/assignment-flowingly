<div class="container justify-content-center" style="padding-top: 10%;">
  <h2 class="align-to-center">Character Count</h2>
  <p class="align-to-center" >Enter a word or a sentence to find out number of occurance of a character</p>

  <div class="col left-adjust">
    <div class="row">
      <div class="col">
        <input style="padding: 1%;" class="w-100" type="text" name="inputString" id="inputString" [(ngModel)]="stringVal">
      </div>
      <div class="col">
        <button class="btn btn-primary" (click)="generatecharacterTable()">Get Count</button>
      </div>
    </div>
  </div>


  <div class="container align-to-center padding-top" style="width: 45%; padding-left: 2%;">
    <table class="table">
      <thead>
        <tr>
          <th class="text-center">Character</th>
          <th class="text-center">Count</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of displayValue" class="text-center">
          <td>{{item.character}}</td>
          <td>{{item.count}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
